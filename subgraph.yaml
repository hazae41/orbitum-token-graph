specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Token
    network: matic
    source:
      address: "0xE93C4431494B45115ea656274ea75B987f541B17"
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ProxyOwnerUpdate
        - ProxyUpdated
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: ProxyOwnerUpdate(address,address)
          handler: handleProxyOwnerUpdate
        - event: ProxyUpdated(indexed address,indexed address)
          handler: handleProxyUpdated
      file: ./src/token.ts
